{% extends 'base.html' %}
{% block title %}Add An Account Page{% endblock %}

{% block body %}
<h2>Add A New Bank Account</h2>

<form class="forms" name="account_form" action='/add_account' method="POST">

    <div class="container-fluid"> 

     <!-- account name input required from user    -->
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label"> Bank Account Name </label>
            <div class="col-10">
              <input class="form-control" type="text" name="account_name" placeholder="ex: Wells Fargo Checking" id="account-name-text-input">
            </div> 
        </div>


        <!-- Available balance input required from user    -->
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label"> Balance </label>
            <div class="col-10">
              <input class="form-control" type="number" name=available_balance id="available-balance-input">
            </div>
        </div>   


    <!-- sumit form button    -->
        <div class="row justify-content-center" >
            <input type="submit" class="submit-btn" name= "submit_add_account_form" value="Submit">
        </div>

    </div>
</form>    
{% endblock %}
