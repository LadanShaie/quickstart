{% extends 'base.html' %}
{% block title %}Create A Budget Page{% endblock %}

{% block body %}
<h1>Create A Budget</h1>

<form class="forms" name="budget_form" action='/create_budget' method="POST">

    <div class="container-fluid"> 

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">Select Merchant</label>
            <div class="col-10">
                <select class="input-box" name="merchant_selector_dropdown">
                    {% for transaction in transactions %}   
                    <option class="input-box" > {{transaction.merchant_name}} </option>
                    {% endfor %}
                </select>
            </div>
        </div>  

        <!-- Other form inputs required from user    -->
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">Amount</label>
            <div class="col-10">
              <input class="form-control" type="number" name=amount id="amount-input">
            </div>
        </div>  
      
        <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">Start Date</label>
            <div class="col-10">
              <input class="form-control" type="date" name=start_date id="start-date-input">
            </div>
        </div>

        <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">End Date</label>
            <div class="col-10">
                <input class="form-control" type="date" name=end_date id="end-date-input">
            </div>
        </div>
          
        <div class="row justify-content-center" >
            <input type="submit" class="submit-btn" name= "submit_budget_form" value="Submit">
        </div>

    </div>
</form>    
{% endblock %}
